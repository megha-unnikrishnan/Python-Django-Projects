{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 class="h1">TODO TASK LIST</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                         <input type="text" name="name" placeholder="Task name" class="form-control">
                </div>
                <div class="form-group">
                        <input type="text" name="priority" placeholder="Priority" class="form-control">
                 </div>
                <div class="form-group">
                        <input type="date" name="date" placeholder="Date" class="form-control">
                 </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h3 class="h3">TASK TO BE COMPLETED</h3>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <p><b>{{i.priority}}</b></p>
                     <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-info" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
             {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
